<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR2lp70qetaRzv-WZxzQK3KwKb23Ythgv_lcoS-C0GAIp6dhgVUEbcDRVh8"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/bestSeller.css" />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>
  </head>
  <style></style>
  <body>
    <div
      id="carouselMultiItemExample"
      class="carousel slide carousel-dark text-center bestSeller-container"
      data-mdb-ride="carousel"
    >
      <h1>Best Seller</h1>
      <!-- Controls -->
      <div class="d-flex justify-content-center mb-4 btn-slide">
        <button
          class="carousel-control-prev position-relative btn-prev"
          type="button"
          data-mdb-target="#carouselMultiItemExample"
          data-mdb-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next position-relative btn-next"
          type="button"
          data-mdb-target="#carouselMultiItemExample"
          data-mdb-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Inner -->
      <div class="carousel-inner py-4">
        <!-- Single item -->
        <div class="carousel-item active">
          <div class="container">
            <div class="row" id="row1">
              <!-- <div class="col-lg-3"> -->
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-inner py-4">
        <!-- Single item -->
        <div class="carousel-item active">
          <div class="container">
            <div class="row" id="row2">
              <!-- <div class="col-lg-3"> -->
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-inner py-4">
        <!-- Single item -->
        <div class="carousel-item">
          <div class="container">
            <div class="row" id="row3">
              <!-- <div class="col-lg-3"> -->
            </div>
          </div>
        </div>
      </div>
      <!-- Inner -->
    </div>
    <!-- Carousel wrapper -->
    <div class="grid modal-gallery">
      <i
        class="fa-duotone fa-xmark btn-close"
        style="--fa-secondary-opacity: 1"
      ></i>

      <div class="gallery-content">
        <div class="row">
          <div class="c-o-3 c-6">
            <div class="gallery-main">
              <img
                src="./images/Chakra.webp"
                alt=""
                class="gallery-img gallery-img-main"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="thumbnail-images">
            <!-- Thumbnails for the additional images -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./bestSeller.js" defer></script>
</html>
